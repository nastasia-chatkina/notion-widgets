<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap');

  body {
    margin: 0;
    /* ИЗМЕНЕНИЕ: Отступ сверху 25px */
    padding: 25px 20px 20px 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* ИЗМЕНЕНИЕ: Выравнивание по верху */
    justify-content: flex-start;
    background-color: transparent;
    font-family: 'Inter', sans-serif;
    perspective: 1200px;
    overflow: hidden;
    box-sizing: border-box;
  }

  /* --- КАРТА --- */
  .card-container {
    width: 280px;
    height: 420px;
    position: relative;
    /* Отступ снизу до кнопки */
    margin-bottom: 25px;
  }

  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border-radius: 30px;
    box-shadow: none;
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 30px;
    border: 1px solid #000; 
    box-sizing: border-box;
    overflow: hidden;
  }

  /* --- РУБАШКА (Pixel Art) --- */
  .card-front {
    background-color: #e0e0e0; 
    transform: rotateY(0deg);
    display: flex;
    align-items: center;
    justify-content: center;
    border: none; /* Без обводки на рубашке */
  }

  canvas {
    width: 100%;
    height: 100%;
    border-radius: 30px;
    image-rendering: pixelated;
  }

  /* --- ЛИЦЕВАЯ СТОРОНА (Текст) --- */
  .card-back {
    background-color: #ffffff; 
    color: #1a1a1a;            
    border: 1px solid #000;    
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    text-align: center;
  }

  .prompt-text {
    font-size: 16px;
    font-weight: 300;
    line-height: 1.5;
    letter-spacing: -0.01em;
  }

  .card.is-flipped {
    transform: rotateY(180deg);
  }

  /* --- УПРАВЛЕНИЕ --- */
  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  /* Кнопка: Изначально черная */
  .pull-btn {
    padding: 12px 40px;
    background-color: #000000;
    color: #ffffff;
    border: 1px solid #000000;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 400;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Ховер: Белая */
  .pull-btn:hover {
    background-color: #ffffff;
    color: #000000;
  }
  
  /* --- ОТКЛЮЧЕННАЯ КНОПКА --- */
  .pull-btn:disabled {
    opacity: 0.2;            
    cursor: wait;
    background-color: #ffffff; 
    color: #000000;            
    border: 1px solid #000000; 
  }

  .timer-bar {
    width: 0%;
    height: 2px;
    background: #000;
    margin-top: 5px;
    transition: width 3s linear;
  }
  
  .timer-bar.active {
    width: 100%;
  }

  .subtitle {
    font-size: 11px;
    color: #888;
    font-weight: 300;
  }

</style>
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-face card-front">
        <canvas id="pixelArtCanvas" width="280" height="420"></canvas>
      </div>
      <div class="card-face card-back">
        <div class="prompt-text" id="prompt"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="pull-btn" id="btn" onclick="pullCard()">Тянуть</button>
    <div class="timer-bar" id="timer"></div>
    <div class="subtitle">Выйди из тупика</div>
  </div>

  // --- ГЕНЕРАЦИЯ ---
  function generatePixelArt() {
    const canvas = document.getElementById('pixelArtCanvas');
    const ctx = canvas.getContext('2d');
    
    ctx.fillStyle = '#e0e0e0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const pixelSize = 40; 
    const cols = Math.ceil(canvas.width / pixelSize);
    const rows = Math.ceil(canvas.height / pixelSize);

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        if (Math.random() > 0.6) {
          const opacity = Math.random() * 0.7;
          ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
          ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
      }
    }

    const accentCount = Math.floor(Math.random() * 3) + 2;
    for (let i = 0; i < accentCount; i++) {
        const ax = Math.floor(Math.random() * cols) * pixelSize;
        const ay = Math.floor(Math.random() * rows) * pixelSize;
        ctx.fillStyle = '#ffffff'; 
        ctx.fillRect(ax, ay, pixelSize, pixelSize);
    }
  }

  generatePixelArt();

  function pullCard() {
    btn.disabled = true;
    
    generatePixelArt();
    
    const randomStrategy = strategies[Math.floor(Math.random() * strategies.length)];
    promptEl.innerText = randomStrategy;

    card.classList.add('is-flipped');
    timerBar.classList.add('active');

    setTimeout(() => {
      card.classList.remove('is-flipped');
      
      timerBar.style.transition = 'none';
      timerBar.classList.remove('active');
      
      setTimeout(() => {
        timerBar.style.transition = 'width 3s linear'; 
        btn.disabled = false;
      }, 600);
      
    }, 10000); 
  }
